<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Desk Controller</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <div style="display: flex; justify-content: space-between; align-items: center; max-width: 900px; margin: 0 auto;">
        <h1 style="margin: 20px 0;">Desk Controller</h1>
        <a href="/logout"
            style="background: #888; color: #fff; padding: 8px 18px; border-radius: 6px; text-decoration: none; font-weight: bold; margin-left: 20px;">Logout</a>
    </div>
    <div id="clock" style="font-size:1.2em;margin-bottom:10px;text-align:center;"></div>
    <div id="desks"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const pad = n => n.toString().padStart(2, '0');
            const str = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
            document.getElementById('clock').textContent = 'Current time: ' + str;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

    <script src="/static/script.js"></script>
</body>

</html>
