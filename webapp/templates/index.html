<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Desk Controller</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <h1>Desk Controller</h1>
    <div id="clock" style="font-size:1.2em;margin-bottom:10px;"></div>
    <div id="desks"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const pad = n => n.toString().padStart(2, '0');
            const str = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
            document.getElementById('clock').textContent = 'Current time: ' + str;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

    <script src="/static/script.js"></script>
</body>

</html>
