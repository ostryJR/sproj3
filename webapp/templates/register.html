<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="auth-bg">
    <div class="auth-container">
        <h1 class="auth-title">Register for DeskController</h1>
        <form method="post" action="/register" class="auth-form">
            <input type="text" name="username" placeholder="Username" required class="auth-input">
            <input type="password" name="password" placeholder="Password" required class="auth-input">
            <button type="submit" class="auth-btn">Register</button>
        </form>
        <p class="auth-link">Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>

</html>
